<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet"> 
    <title>Lucas Nemeth Tech Assessment</title>
</head>
<body>
    <header>
        <h1>Let's Plan it</h1>
    </header>
    <main>
        <section class="wrapper">
            <div class="column-container" >
                <div class="column">
                    <h2 class="column__header" id="list-header" v-on:click="createTitle">To Do</h2>
                    <ul class="todo-list">
                        <li class="todo-list__card" v-for="todo in todos" >
                            <form @submit.prevent>
                                <input class="todo-list__input" type='text' v-if = "todo.edit" v-model = "title" placeholder="Enter a title for this card" @blur= "todo.edit = false; $emit('update')" @keyup.enter = "onEnter">
                                <div v-else>
                                    <label @click = 'todo.edit = true;'></label>
                                </div>
                            </form>
                            
                         </li>
                    </ul>
                
                    <span id="addCard" v-on:click="addACard"> + add a card </span>
                </div>
            <div class="wrapper">
                <div class="column">
                     <span id="addColumn" v-on:click="addAColumn"> + add another list</span> 
                </div>
            </div>

            </div>
            
        </section>
    </main>
    <footer>
        <p>Lucas Nemeth 2020</p>
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="main.js"></script>
</body>
</html>
